<style>
.homepage-crt-milestone{
  margin:0;
  padding:3.5rem 0;
  background-position: static;
  overflow: hidden; 
  position: relative; 
  color: #fff;
}
.homepage-crt-milestone::before {
    content: ' ';
    position: fixed;
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;
    background-color: #777874;
    background: url('/images/homepage/bg_home_affordable.jpg') no-repeat center center;
    background-size: cover;
    will-change: transform; 
    z-index: -1;
  }

.is-mobile-expanded homepage-crt-milestone {
  background-attachment: scroll;
}
.is-mobile-expanded homepage-crt-milestone::before {
  background: none;
  position: relative;
}
#home-content-bands { 
  overflow-x: hidden; 
}
.crt-milestone-contents{
  padding: 0 20px;
}
.crt-subtitle {
  font-size: calc(20px + 8 * (100vw - 320px) / 1180);
  font-weight: inherit;
  line-height: 1.2;
  margin: 0.7em 0 1.25em;
  margin-top: 3.5rem;
}
.crt-title {
  font-size: 1.875rem;
  font-size: -moz-calc(30px +  16 * (100vw - 320px)/1180);
  font-size: calc(30px +  16 * (100vw - 320px)/1180);
  line-height: 1.1;
  color: #f4f4f4;
}
.aff-divider { 
  border-color: rgba(255, 255, 255, .8); 
  border-width: 0px; 
  border-style: solid; 
  border-image: linear-gradient(to bottom, rgba(255, 255, 255, 0) 3%, rgba(255, 255, 255, 0.8) 3.1%, rgba(255, 255, 255, 0.8) 95.9%, rgba(255, 255, 255, 0) 96%) 1 100%;
}
@media screen and (min-width:46.25em){
  .homepage-crt-milestone{padding:4.5rem 0;}
}
@media print,screen and (min-width:61.25em){
  .aff-divider { border-right-width:1px; }
  .homepage-crt-milestone{padding:6rem 0;}
}
@media screen and (min-width:79.375em){
  .crt-milestone-contents{
    padding-left:0;
  }
  .homepage-crt-milestone{
    padding-bottom:25rem;  
  } 
}
@media screen and (min-width: 93.75em) {
  .crt-title {
    font-size: 2.875rem; 
  } 
  .crt-subtitle {
    font-size: 1.75rem;
  }
}

      <div class="crt-milestone-contents">
        <div class="row collapse">
          <div class="column large-6">
            <div class="gutter-right-large aff-divider medium-text-center large-text-right">
              <img class="no-margin no-border gutter-right-large" alt="Single-family has reached a Credit Risk Transfer milestone" src="/corporate/homepage/images/sf_1trillion_crtmilestone.png">
            </div>
          </div>            
          <div class="column large-6">

              <div class="gutter-left-large text-center large-text-left">
                <p class="crt-subtitle">We have transferred a significant portion of risk on $1 trillion of SF mortgages</p>
                <div><a href="/better-housing-finance#crt" class="button hollow no-margin">See how <span class="show-for-sr">we have transferred a significant portion of risk</span></a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
