<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Guide</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/ss/app_mf.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/styles/github.min.css">
  </head>
  <body>
    <div class="column row">
    
    </div>

    <div class="column row">
      <div class="row collapse">
        <div class="large-3 medium-4 column" data-sticky-container>
          <ul class="vertical menu">
            {{#each pages}}
              <li><a href="#{{ anchor }}">{{ title }}</a></li>
            {{/each}}
          </ul>
        </div>

        <div class="large-9 medium-8 column" id="code-content">
          {{#each pages}}
            <div class="ss-section" id="{{ anchor }}">
              {{ body }}
            </div>
          {{/each}}
        </div>

      </div>
    </div>
    
    <script src="/js/vendor/jquery-2.1.4.min.js"> </script>
    <script src="/multifamily/app_mf_sbl.js"></script>
    <script>
    // suppress the code view blocks by default and hide them under a toggle.
    var $ks = $('#code-content');
    if ($ks.length) {
      $ks.find('.ss-code').each(function() {
        var $code = $(this).find('pre');

        $link = $('<a class="docs-code-toggle" href="javascript:void(0);">&lt; Toggle Code Display &gt;</a>');
        $link.on('click', function() {
          $code.slideToggle(250);
        });
        $link.insertBefore(this);
        $code.hide(0);
      });
    }
    $("#ssnav").change(function() { 
      var x = $(this).val(); 
      location.hash = '';
      location.hash = x;
    }); 
    </script>
    
  </body>
</html>
