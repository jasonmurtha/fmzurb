<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Guide</title>
    <link rel="stylesheet" href="/ss/app_corp.css">

    <!-- Style guide-specific CSS goes here. -->
    <style>
    #top {
      width:100%;
      position:fixed;
      top: 0;   
      padding: 0.5rem 0; 
      z-index: 1001;      
    }
    /* This styles individual sections of the style guide */
    .ss-section:not(:last-child) {
      padding-bottom: 4rem;
      clear: both;
    }
    .markup-wrapper > h1 {
      padding: 2.5rem;
      color: #ff6c00;
      background: rgba(255,108,0,0.15);
    }
    /* This styles the example rows used in the grid documentation. */
    .display {
      margin: 0 !important;
    }
    .display > .column    {
      background: #ddd;
      margin-bottom: 10px;
      border: solid 1px #c6c6c6;
    }
    .two-column-layout > .two-column-row {
      padding-left: 0;
      padding-right: 0;      
    }

    /* This styles the color blocks used in the color documentation. */
    .color-block {
      border-radius: 2px;
      display: block;
      padding: 8px 8px 6px;
      color: #333;
      text-transform: uppercase;
      border: 1px solid #ddd;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
      .color-block span {
        display: block;
        width: 100%;
        height: 100px;
        margin-bottom: 0.42857rem;
      }
    
    /* This styles code blocks used for examples. */
    .ss-code {
        margin-bottom: 1rem; 
      }
      .ss-code code {
        max-height: 900px;
        overflow: scroll;
        display: block;
        padding: 1rem;
        margin-bottom: 1.5rem;
        opacity: 1;
      }
    
    .ss-code-live::before,
    .ss-code-live::after {
      content: ' ';
      display: table;
    }
    .ss-code-live::after {
      clear: both;
    }  
    .docs-code-toggle {
        display: inline-block;
        margin-bottom: 1rem;
        font-weight: bold; 
        color: #2199e8;
    }
    code { 
      font-size: 0.875rem;
      opacity: 0.6;
    }
    </style>
  </head>
  <body>

    <div id="top" class="page-title">
      <div class="row column">
        <form class="form float-right">
          <select id="ssnav">
            {{#each pages}}
              <option value="{{ anchor }}">{{ title }}</option>
            {{/each}}
          </select>
        </form>
        <h1>Corporate Style Guide</h1>
      </div>
    </div>
    
    <div class="content-band">    
      <div class="row column" id="code-content">
        
          {{#each pages}}
          <div class="ss-section" id="{{ anchor }}">
            <div class="row">
              <div class="column markup-wrapper">            
              {{ body }}
              </div>
            </div>              
          </div>
          {{/each}}
       
      </div>
    </div> 
    
    <script src="/js/vendor/jquery-2.1.4.min.js"> </script>
    <script src="/js/app_corp.js"></script>
    <script>
    // suppress the code view blocks by default and hide them under a toggle.
    var $ks = $('#code-content');
    if ($ks.length) {
      $ks.find('.ss-code').each(function() {
        var $code = $(this).find('pre');

        $link = $('<a class="docs-code-toggle" href="javascript:void(0);">&lt; Toggle Code Display &gt;</a>');
        $link.on('click', function() {
          $code.slideToggle(250);
        });
        $link.insertBefore(this);
        $code.hide(0);
      });
    }
    $("#ssnav").change(function() { if($(this).val() !=='') { location.href = '#' +  $(this).val();}}); 
    </script>
    
    
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900' rel='stylesheet' type='text/css'>

</html>
