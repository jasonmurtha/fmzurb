<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Guide</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/ss/app_corp.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/styles/github.min.css">

    <!-- Style guide-specific CSS goes here. -->
    <style>
    /* make style guide wider than standard page, so that right side nav doesn't screw up layouts */
    .row {  
      max-width: 106rem; 
    }
    /* This styles individual sections of the style guide */
    .ss-section:not(:last-child) {
      padding-bottom: 4rem;
      border-bottom: 2px solid #ccc;
      margin-bottom: 4rem;
      clear: both;
    }

    /* This styles the example rows used in the grid documentation. */
    .row.display  {
      background: #eee;
      font-size: 11px;
      margin-bottom: 10px;
      line-height: 2rem;
      border: solid 1px #c6c6c6;
      margin-left: 0 !important;
      margin-right: 0 !important; }
      .row.display .columns:nth-child(2), .row.display .columns.small-centered, .row.display .columns.large-centered {
        background: #e1e1e1; }
      .row.display .columns.color-end {
        background: #d4d4d4; }

    ,
    .display > main,
    .display > aside {
       border: solid 1px #c6c6c6;
    }
    /* This styles the color blocks used in the color documentation. */
    .color-block {
      border-radius: 2px;
      display: block;
      padding: 8px 8px 6px;
      color: #333;
      text-transform: uppercase;
      border: 1px solid #ddd;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
      .color-block span {
        display: block;
        width: 100%;
        height: 100px;
        margin-bottom: 0.42857rem;
      }
    
    /* This styles code blocks used for examples. */
    .ss-code {
        margin-bottom: 1rem; 
      }
      .ss-code code {
        max-height: 900px;
        overflow: scroll;
        display: block;
        padding: 1rem;
        margin-bottom: 1.5rem;
        opacity: 1;
      }
    
    .ss-code-live::before,
    .ss-code-live::after {
      content: ' ';
      display: table;
    }
    .ss-code-live::after {
      clear: both;
    }  
    .docs-code-toggle {
        display: inline-block;
        margin-bottom: 1rem;
        font-weight: bold; 
        color: #2199e8;
    }
    code { 
      font-size: 0.875rem;
      opacity: 0.6;
    }
    </style>
  </head>
  <body>

  <section class="page-title">
    <div class="row">
      <div class="column">
        <h1>Corporate Style Guide</h1>
      </div>
    </div>
  </section>
  <div class="row">
    <div class="large-2 medium-3 columns" data-sticky-container>
      <ul class="vertical menu">
        {{#each pages}}
          <li><a href="#{{ anchor }}">{{ title }}</a></li>
        {{/each}}
      </ul>
    </div>
    <div class="large-10 medium-9 columns" id="code-content">
      {{#each pages}}
        <section class="ss-section" id="{{ anchor }}">
          {{ body }}
        </section>
      {{/each}}
    </div>
  </div>
    
    <!--[if lt IE 9]>
    <script>window.jQuery || document.write('<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"><\/'+'script>')</script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script>window.jQuery || document.write('<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"><\/'+'script>')</script>
    <!--<![endif]-->
    <script>window.jQuery || document.write('<script src="{{root}}/js/vendor/jquery-2.1.4.min.js"><\/'+'script>')</script>
    <script src="/js/app_corp.js"></script>
    <script>
    // suppress the code view blocks by default and hide them under a toggle.
    var $ks = $('#code-content');
    if ($ks.length) {
      $ks.find('.ss-code').each(function() {
        var $code = $(this).find('pre');

        $link = $('<a class="docs-code-toggle" href="javascript:void(0);">&lt; Toggle Code Display &gt;</a>');
        $link.on('click', function() {
          $code.slideToggle(250);
        });
        $link.insertBefore(this);
        $code.hide(0);
      });
    }
    </script>
  </body>
</html>
